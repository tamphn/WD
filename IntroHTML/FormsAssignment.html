<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms Demo</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input id="first" type="text" name="firstname" placeholder="John">
		<label for="lastname">Last Name:</label>
		<input id="last" type="text" name="lastname" placeholder="Smith">

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio"name="gender" value="MALE">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="FEMALE">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="OTHER">
		</div>

		<div>
			<label>
				Email:
				<input type="email" name="email" placeholder="your email" required>
			</label>
			<label>
				Password:
				<input type="password" name="password" placeholder="your password" pattern=".{5.10}" required title="5 to 10 characters">
			</label>			
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>March</option>
					<option>August</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>10</option>
					<option>12</option>
					<option>8</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>1993</option>
					<option>2000</option>
					<option>2020</option>
				</select>
			</label>
			
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions:</label>
			<input id="agreed" type="checkbox" name="agreed">
		</div>

		<input type="submit" name="">
		
	</form>

		



</body>
</html>
